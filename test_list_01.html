<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Box Cantik</title>
    <style>
        /* Gaya dasar untuk list box */
        .custom-list-box {
            width: 200px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f4f4f4;
            position: relative;
        }

        /* Tombol dropdown */
        .custom-list-box select {
            width: 100%;
            border: none;
            background-color: transparent;
            appearance: none;
            -webkit-appearance: none;
            -moz-appearance: none;
            cursor: pointer;
        }

        /* Tanda panah dropdown */
        .custom-list-box::after {
            content: '\25BC';
            position: absolute;
            top: 50%;
            right: 10px;
            transform: translateY(-50%);
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div class="custom-list-box">
        <select>
            <option value="pilihan1">Pilihan 1</option>
            <option value="pilihan2">Pilihan 2</option>
            <option value="pilihan3">Pilihan 3</option>
            <option value="pilihan4">Pilihan 4</option>
        </select>
    </div>
</body>
</html>
